@if ( loader ) {
    <div class="progress mt-5 " style="width: 80%; margin: 0 auto;" >
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
    </div>
    
}@else {
    <div class="container">

        <div class="cont_header">
            <h1>Lista de productos</h1>
            <button routerLink="/add" type="button" class="btn btn-primary btn-sm">Agregar producto</button>
        </div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                @for (item of ListaProductos; track $index) {
                    <tr class="table-active">
                        <td> {{ item.name }} </td>
                        <td> {{ item.description }} </td>
                        <td> {{ item.price }} </td>
                        <td> {{ item.stock }} </td>
                        <td> 
                            <button routerLink="/edit/{{ item.id }}"  type="button" class="btn btn-primary btn-sm">Editar</button>
                            <button  (click)="deleteProduct( item.id! )" type="button" class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>
                }
            
            </tbody>
        </table>
    
    </div>
}
